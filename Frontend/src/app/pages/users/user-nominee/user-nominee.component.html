<form [formGroup]="form">
    <mat-card>
      <mat-card-header><mat-card-title>Nominee Details</mat-card-title></mat-card-header>
      <div fxLayout="column" class="form-field-outer" style="margin-top: 20px;">
        <div class="row box">
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="nomineeName" >
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ContactNumber</mat-label>
              <input matInput formControlName="nomineeContactNumber" >
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Relation</mat-label>
              <mat-select formControlName="nomineeRelation">
                <mat-option [value]="">No Option</mat-option>
                @for (relation of relations; track $index) {
                  <mat-option [value]="relation">
                    {{ relation }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="col">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Aadhaar Number</mat-label>
              <input matInput formControlName="aadhaarNumber" >
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <div class="col" style="text-align: right;">
          <button mat-raised-button (click)="triggerPreviousTab()"  [disabled]="!form.pristine && !form.invalid && !isNext">
            <div class="text-with-icon">
              <mat-icon>arrow_back_ios</mat-icon>
              <span>Previous</span>
            </div>
          </button>
          <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.pristine || form.invalid" style="margin-left: 10px;">
            @if (editStatus) {
                Update
            } @else {
                Save
            }
          </button>
          <button mat-raised-button color="primary" onclick="history.back()" [disabled]="!form.pristine && !form.invalid && !isNext" style="margin-left: 10px;">
            Exit
          </button>
          <button mat-raised-button (click)="triggerNextTab()" style="margin-left: 10px;" [disabled]="!form.pristine && !form.invalid && !isNext">
            <div class="text-with-icon">
              <span>Next</span>
              <mat-icon>arrow_forward_ios</mat-icon>
            </div>
          </button>
        </div>
      </div>
    </mat-card>
  </form>
