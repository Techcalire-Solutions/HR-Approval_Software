<form [formGroup]="form">
  <div fxLayout="column" class="form-field-outer" style="margin-top: 20px;">
    <div class="row box">
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Account No</mat-label>
          <input matInput formControlName="accountNo" required>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>IFSC Code</mat-label>
          <input matInput formControlName="ifseCode" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row box">
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Payment Frequency</mat-label>
          <mat-select required formControlName="paymentFrequency">
            <mat-option value="married">Monthly</mat-option>
            <mat-option value="unmarried">Weekly</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Mode of Payment</mat-label>
          <mat-select required formControlName="modeOfPayment">
            <mat-option value="married">BankTransfer</mat-option>
            <mat-option value="unmarried">Cheque</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <div class="col" style="text-align: right;">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        @if (editStatus) {
            Update
        } @else {
            Save
        }
      </button>
      @if(editStatus){
        <button mat-raised-button color="primary" (click)="triggerNextTab()" style="margin-left: 10px;">
          Next
        </button>
      }
    </div>
  </div>
</form>
