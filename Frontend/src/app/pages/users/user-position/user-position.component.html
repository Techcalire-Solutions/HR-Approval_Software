<form [formGroup]="form">
  <mat-card>
    <mat-card-header><mat-card-title>Employment Details</mat-card-title></mat-card-header>

    <div fxLayout="column" class="form-field-outer" style="margin-top: 20px;">
      <div class="row box">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Official Mail</mat-label>
            <input matInput formControlName="officialMailId" >
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Project Mail</mat-label>
            <input matInput formControlName="projectMailId" >
          </mat-form-field>
        </div>
      </div>

      <div class="row box">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Division</mat-label>
            <input matInput formControlName="division" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Grade</mat-label>
            <input matInput formControlName="grade" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation" >
          </mat-form-field>
        </div>
      </div>
  
      <div class="row box">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Cost Centre</mat-label>
            <input matInput formControlName="costCentre" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" >
          </mat-form-field>
        </div>
      </div>
  
      <div class="row box">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Office</mat-label>
            <input matInput formControlName="office" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput formControlName="salary"  type="number">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Probation Period(in days)</mat-label>
            <input matInput formControlName="probationPeriod"  type="number">
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
      <div class="col" style="text-align: right;">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.pristine || form.invalid">
          @if (editStatus) {
              Update
          } @else {
              Save
          }
        </button>
        <button mat-raised-button color="primary" onclick="history.back()" [disabled]="!form.pristine && !form.invalid" style="margin-left: 10px;">
          Exit
        </button>
        <button mat-raised-button color="primary" (click)="triggerNextTab()" style="margin-left: 10px;" [disabled]="!form.pristine && !form.invalid">
          Next
        </button>
      </div>
    </div>
  </mat-card>
</form>
