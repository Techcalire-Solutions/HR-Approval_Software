<form [formGroup]="form">
  <div fxLayout="column" class="form-field-outer" style="margin-top: 20px;">
    <div class="row box">
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>AdharNo</mat-label>
          <input matInput formControlName="adharNo" required>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>Pan Number</mat-label>
          <input matInput formControlName="panNumber" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row box">
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>ESI Number</mat-label>
          <input matInput formControlName="esiNumber" required>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100">
          <mat-label>UAN Number</mat-label>
          <input matInput formControlName="uanNumber" required>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
        <!-- @if (user.id) {
            Update
        } @else { -->
            Save
        <!-- } -->
    </button>
  </div>
</form>
