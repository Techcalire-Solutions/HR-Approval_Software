<mat-accordion>
  <mat-expansion-panel *ngFor="let group of groupedLogs">
    <!-- Date as Panel Title -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ group.date | date: 'dd/MM/yyyy' }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table>
      <thead>
        <tr>
          <th>Table</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of group.logs">
          <td>{{ log.tableName }}</td>
          <td>
            <a (click)="extractData(log.url, log.tableName)">{{log.url}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-expansion-panel>
</mat-accordion>

@if (excelUrl) {
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <h2>{{ name }}</h2>
    <button mat-raised-button color="primary" (click)="downloadExcel()">
      <span class="material-icons">download</span>
    </button>
  </div>
  <div class="pdf-container" style="margin-top: 10px;">
    <iframe [src]="excelUrl" width="100%" height="600px"></iframe>
  </div>
  
}
