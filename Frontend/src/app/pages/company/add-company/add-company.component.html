<h1 mat-dialog-title>
    @if (company) {
        <span>EDIT</span>
    } @else {
        <span>ADD</span>
    }
    COMPANY
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="companyForm" class="user-form">
      <div fxLayout="column" class="form-field-outer">
        <mat-form-field appearance="outline" class="half-width">
            <mat-label> Company name: </mat-label>
            <input matInput formControlName="companyName" required>
            <mat-error>
                @if (companyForm.controls['companyName'].hasError('required')) {
                  company name is required
                }
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label> Company CODE: </mat-label>
          <input matInput formControlName="code">
          <!-- <mat-error>
              @if (companyForm.controls['code'].hasError('required')) {
                LeaveType Name is required
              }
          </mat-error> -->
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label> contactPerson: </mat-label>
        <input matInput formControlName="contactPerson">
        <!-- <mat-error>
            @if (companyForm.controls['contactPerson'].hasError('required')) {
              contactPerson is required
            }
        </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label> email: </mat-label>
      <input matInput formControlName="email">
      <!-- <mat-error>
          @if (companyForm.controls['contactPerson'].hasError('required')) {
            contactPerson is required
          }
      </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="outline" class="half-width">
    <mat-label> website: </mat-label>
    <input matInput formControlName="website" >
    <!-- <mat-error>
        @if (companyForm.controls['contactPerson'].hasError('required')) {
          contactPerson is required
        }
    </mat-error> -->
</mat-form-field>
