<h1 mat-dialog-title class="dialog-title">&nbsp;&nbsp; Confirm</h1>
<div mat-dialog-content class="dialog-content">&nbsp;&nbsp; Do you want to delete?</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="cancel-button">No</button> &nbsp;
  <button mat-button (click)="onYesClick()" class="confirm-button">Yes</button>&nbsp;
</div>
<br>
