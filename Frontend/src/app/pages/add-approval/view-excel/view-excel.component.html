<div class="date-picker-container" style="display: flex; align-items: center; margin-top: 10px;">
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Select Date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" style="margin-left: auto;" (click)="downloadExcel()">Download Excel</button>
</div>

<div class="pdf-container" style="margin-top: 10px;">
  <iframe [src]="excelUrl" width="100%" height="600px"></iframe>
</div>
