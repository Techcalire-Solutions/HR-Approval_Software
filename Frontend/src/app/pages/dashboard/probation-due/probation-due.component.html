<mat-card class="background-image-card">
  <div class="overlay"></div> <!-- Semi-transparent overlay -->
  <div class="content">
    @if (dueUsers.length > 0) {
      <div class="birthday-container">
        <h2>⚠️ Probation Due ⚠️</h2><br>
        <div class="card-container">
          @for (employee of dueUsers; track $index) {
            <div class="card">
              <h4>
                <a style="color: blue;">{{ employee.name }}</a>
                <span class="date">Due on: {{ employee.probationEndDate | date: 'MMMM d, y' }}</span>
              </h4>
            </div>
          }
        </div>
      </div>
    } @else {
      <div class="no-data-container">
        <h2>⚠️ Probation Due ⚠️</h2>
        <p>No probation due records available at the moment.</p>
      </div>
    }
  </div>
</mat-card>
