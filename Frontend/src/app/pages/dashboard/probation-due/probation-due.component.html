<mat-card>
    <div class="birthday-container">
        <h2>⚠️ Probation Due ⚠️</h2><br>
      <div class="card-container">
          @for (employee of dueUsers; track $index) {
              <div class="card">
                <h4><a style="color: blue;">{{ employee.name }}</a> - Due on: {{ employee.probationEndDate | date: 'MMMM d, y' }} </h4>
              </div>
          }
      </div>
    </div>
  </mat-card>
