
<body>
    <div class="table-container">
      <div class="scrollable-table">
        <table class="matrix-table">
          <thead>
              <tr>
                  <th>Entry #</th>
                  <th>Attempt</th>
                  <th>Mode</th>
                  <th>SP</th>
                  <th>KAM</th>
                  <th>AM</th>
                  <th>Slip</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of invoices;">
                  <!-- Entry Number (with clickable link) -->
                  <td class="project" (click)="openInvoice(item.id)" style="cursor: pointer; text-decoration: underline; color: #007bff; transition: color 0.3s;" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
                      {{ item.piNo }}
                  </td>
      
                  <!-- Count -->
                  <td class="project" style="background-color: white; color: rgb(6, 49, 105);">
                      {{ item.count }}
                  </td>
      
                  <!-- Payment Mode -->
                  <td class="project" style="background-color: white; color: rgb(6, 49, 105);">
                      {{ item.paymentMode }}
                  </td>
      
                  <!-- SP Column Logic -->
                  <td class="check" *ngIf="item.status === 'GENERATED' || item.status === 'INITIATED'; else crossCell">
                      <span>&#10003;</span>
                  </td>
                  <ng-template #crossCell>
                      <td class="cross">
                          <span>&#10007;</span>
                      </td>
                  </ng-template>
      
                  <!-- KAM Column Logic -->
                  <td class="check" *ngIf="item.status === 'KAM VERIFIED' || item.status === 'CARD PAYMENT SUCCESS'; else kamCrossCell">
                      <span>&#10003;</span>
                  </td>
                  <ng-template #kamCrossCell>
                      <td class="cross">
                          <span>&#10007;</span>
                      </td>
                  </ng-template>
      
                  <!-- AM Column Logic -->
                  <td class="check" *ngIf="item.status === 'AM VERIFIED' || item.status === 'BANK SLIP ISSUED' || item.status === 'AM APPROVED'; else amCrossCell">
                      <span>&#10003;</span>
                  </td>
                  <ng-template #amCrossCell>
                      <td class="cross">
                          <span>&#10007;</span>
                      </td>
                  </ng-template>
      
                  <!-- Bank Slip Column -->
                  <td class="check" *ngIf="item.status === 'BANK SLIP ISSUED'">
                      <span>&#10003;</span>
                  </td>
                  <td class="cross" *ngIf="item.status !== 'BANK SLIP ISSUED'">
                      <span>&#10007;</span>
                  </td>
              </tr>
          </tbody>
      </table>
      
        <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage - 1"
        (page)="onPageChanged($event)" [pageSizeOptions]="[10, 20,30,40,50,100]">
        </mat-paginator>
      </div>
    </div>
</body>
