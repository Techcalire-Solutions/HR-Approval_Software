@if (!hradmin) {
  <div>
      <app-info-cards></app-info-cards>
      <!-- @if (roleName !== 'accountant') {
        <app-info-cards-credit></app-info-cards-credit>
      } -->
  </div>
}

@if (!hradmin) {
  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap fxLayout.lt-sm="column">
    <div fxFlex="70" fxFlex.lt-sm="100" class="p-2">
        <app-matrix-table></app-matrix-table>
    </div>
    <div fxFlex="30" fxFlex.lt-sm="100" class="p-2">
        <app-holiday-calendar></app-holiday-calendar>
    </div>
</div>
}@else {
  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap>
      <div fxFlex="50" fxFlex.gt-sm="50" class="p-2">
          <app-holiday-calendar></app-holiday-calendar>
      </div>
      <div fxFlex="50" fxFlex.gt-sm="50" class="p-2">
        <app-leave-requests-notification></app-leave-requests-notification>
    </div>
  </div>
}

@if(rm) {
  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap>
      <div fxFlex="50" fxFlex.gt-sm="50" class="p-2">
        <app-leave-requests-notification></app-leave-requests-notification>
    </div>
  </div>
}

<div>
  <app-admin-card></app-admin-card>
</div>

@if(roleName === 'HR Administrator' || roleName === 'Super Administrator'){
  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap>
      <div fxFlex="33" fxFlex.gt-sm="33" class="p-2">
          <app-birthday></app-birthday>
      </div>
      <div fxFlex="33" fxFlex.gt-sm="33" class="p-2">
          <app-probation-due></app-probation-due>
      </div>
      <div fxFlex="33" fxFlex.gt-sm="33" class="p-2">
          <app-joining-day></app-joining-day>
      </div>
  </div>
}@else {
  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutWrap>
      <div fxFlex="50" fxFlex.gt-sm="50" class="p-2">
          <app-birthday></app-birthday>
      </div>
      <div fxFlex="50" fxFlex.gt-sm="50" class="p-2">
          <app-joining-day></app-joining-day>
      </div>
  </div>
}
