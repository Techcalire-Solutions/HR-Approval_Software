<div class="year-selector">
  <label for="year">Search by Year:</label>
  <select id="year" [(ngModel)]="selectedYear">
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>
  <button (click)="getReport()">Search</button>
</div>






<div class="table-container">
  <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <!-- <th>Employee ID</th> -->
        <th>Name</th>
        <th>Type of Leave</th>
        <th>January</th>
        <th>February</th>
        <th>March</th>
        <th>April</th>
        <th>May</th>
        <th>June</th>
        <th>July</th>
        <th>August</th>
        <th>September</th>
        <th>October</th>
        <th>November</th>
        <th>December</th>
        <th>Yearly Total</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let employee of employees">
        <ng-container *ngFor="let leaveType of employee.leaveDetails; let i = index">
          <tr>
            <!-- Employee ID and Name should only appear in the first row for the employee -->
            <!-- <td *ngIf="i === 0" [attr.rowspan]="employee.leaveDetails.length">{{ employee.id }}</td> -->
            <td *ngIf="i === 0" [attr.rowspan]="employee.leaveDetails.length">{{ employee.name }}</td>
            <td>{{ leaveType.type }}</td>
            <td *ngFor="let count of leaveType.monthlyData">{{ count }}</td>
            <td>{{ leaveType.total }}</td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
