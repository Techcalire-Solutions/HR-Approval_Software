<mat-card class="leave-card">
  <mat-card-content>
    <form [formGroup]="leaveRequestForm">
      <!-- Leave Type and Date Fields -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Leave Type</mat-label>
          <input matInput formControlName="leaveTypeName"  [disabled]="true">
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate"  [disabled]="true">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- End Date and Notes Fields -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate"  [disabled]="true">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes"  [disabled]="true"></textarea>
        </mat-form-field>
      </div>
      <div formArrayName="leaveDates">
        <div *ngFor="let leaveDate of leaveDates.controls; let i = index" [formGroupName]="i" class="leave-session-card">
          <mat-card>
            <mat-card-title>{{ leaveDate.get('date')?.value | date:'dd-MM-yyyy' }}</mat-card-title>

            <mat-checkbox [checked]="leaveDate.get('session1')?.value" [disabled]="true">
              Session 1
            </mat-checkbox>
            <mat-checkbox [checked]="leaveDate.get('session2')?.value" [disabled]="true">
              Session 2
            </mat-checkbox>
          </mat-card>
        </div>
      </div>
      <!-- Display Signed URL Images -->

<div *ngIf="signedUrl.length > 0">
  <div *ngIf="signedUrl[0].type.includes('pdf')">
    <!-- Display PDF using an iframe -->
    <iframe [src]="signedUrl[0].fileUrl" width="100%" height="500px"></iframe>
  </div>
  <div *ngIf="signedUrl[0].type.includes('image')">
    <!-- Display Image using img tag -->
    <img [src]="signedUrl[0].fileUrl" alt="Leave Document" width="100%" />
  </div>
</div>


    </form>
  </mat-card-content>
</mat-card>
