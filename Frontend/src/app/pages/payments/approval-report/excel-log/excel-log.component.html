  <main class="table" id="customers_table">
    <section class="table__body">
      <table>
        <thead>
          <tr>
            <th> Downloaded On</th>
            <th> FileName </th>
            <th> Duration</th>
            <th> Status </th>
            <th> Invoice No </th>
            <th> User </th>
            <th> Delete </th>
          </tr>
        </thead>
        <tbody>
          @for(log of logs; track $index){
            <tr [routerLink]="['/login/viewApproval/approvalReport/excellog/openexcel']" [queryParams]="{ name: log.fileName}">
              <td>{{ log.downloadedDate | date: 'dd-MM-yyyy'}}</td>
              <td>{{ log.fileName }}</td>
              <td>{{ log.fromDate }} - {{log.toDate}}</td>
              <td>{{ log.status }}</td>
              <td>{{ log.invoiceNo }}</td>
              <td>{{ log.userId }}</td>
              <td (click)="$event.stopPropagation()">  
                <button mat-icon-button (click)="deleteLog(log.id)" >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          }

        </tbody>
      </table>
