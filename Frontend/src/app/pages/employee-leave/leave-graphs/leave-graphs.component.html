<div fxLayout="column">
  <div class="p-2">
      <mat-card>
          <mat-card-header fxLayoutAlign="center center">
              <mat-card-title>Pie Chart</mat-card-title>
          </mat-card-header>
          <div class="w-100 h-300p">
              <ngx-charts-pie-chart
                  [scheme]="colorScheme"
                  [results]="single"
                  [legend]="showLegend"
                  [explodeSlices]="explodeSlices"
                  [labels]="showLabels"
                  [doughnut]="doughnut"
                  [gradient]="gradient"
                  (select)="onSelect($event)">
              </ngx-charts-pie-chart>
          </div>
      </mat-card>
  </div>

</div>
